name: Release

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'Release version'
        required: true
      development-version:
        description: 'Development version'
        required: true
      stage:
        description: 'Stage ("UPLOAD" deploys to a staging repo, "FULL" publishes right away)'
        required: true
        type: choice
        options:
          - 'UPLOAD'
          - 'FULL'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v6
        with:
          submodules: 'true'

      - name: 'Set up Java'
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: 'Build'
        run: ./mvnw -ntp -B verify

      - name: 'Configure git for CI'
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "git@github.com:"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Build Maven Central bearer token'
        if: inputs.stage == 'UPLOAD'
        run: |
          MAVEN_CENTRAL_BEARER_TOKEN=$(printf "%s:%s" "$MAVENCENTRAL_USERNAME" "$MAVENCENTRAL_TOKEN" | base64 -w 0)
          echo "::add-mask::$MAVEN_CENTRAL_BEARER_TOKEN"
          echo "MAVEN_CENTRAL_BEARER_TOKEN=$MAVEN_CENTRAL_BEARER_TOKEN" >> "$GITHUB_ENV"
        env:
          MAVENCENTRAL_USERNAME: ${{ secrets.JRELEASER_MAVENCENTRAL_USERNAME }}
          MAVENCENTRAL_TOKEN: ${{ secrets.JRELEASER_MAVENCENTRAL_TOKEN }}

      - name: 'Release'
        run: ./release.sh "${{ inputs.release-version }}" "${{ inputs.development-version }}" "${{ inputs.stage }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.JRELEASER_MAVENCENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_TOKEN: ${{ secrets.JRELEASER_MAVENCENTRAL_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'JReleaser output'
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: jreleaser-release
          path: |
            target/checkout/target/jreleaser/trace.log
            target/checkout/target/jreleaser/output.properties
